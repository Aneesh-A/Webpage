<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">

            </div>
            <div class="navlinks">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>

            </div>
        </nav>

        <div class="info">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>camera</h1>
                        <p>12MP,Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh , 30day Standby</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon 720G 8nm</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" TFT IPS LCD with HDR10 Certification</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="control">
            <img src="images/arrow.png" alt="" id="up">
            <h3>Features</h3>
            <img src="images/arrow.png" alt="" id="dwn">
            
        </div>


    </div> 

    <script>
        var circle =document.getElementById("circle");
        var upbtn =document.getElementById("up");
        var dwnbtn =document.getElementById("dwn");

        var rotateValue= circle.style.transform;
        var rotateSum;

        upbtn.onclick=function(){
            rotateSum=rotateValue+"rotate(-90deg)"
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;

        }
        dwnbtn.onclick=function(){
            rotateSum=rotateValue+"rotate(90deg)"
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;

        }

    </script>
</body>
</html>
